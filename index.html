<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>

<body>
    <canvas id="background"></canvas>
    <div id="promotion">
        <span>PAWN PROMOTION</span>
    </div>
    <div id="menu">
        <div id="icon-container">
            <i id="icon" class="fa-solid fa-angle-right" style="color: #ffffff;"></i>
        </div>
    </div>
    <div id="menu-items">
        <div id="camera">
            Press key 1, 2, 3 and 4 to change camera
        </div>

        <div id="reset">
            Click to reset board -
            <button id='reset-btn' type="button">Reset</button>
        </div>


        <div id="backgroundtype">
            Click to change background
            <div id="backgroundoption">
                <button id='background1' type="button">1</button>
                <button id='background2' type="button">2</button>
                <button id='background3' type="button">3</button>
                <button id='background4' type="button">4</button>
                <button id='background5' type="button">5</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://kit.fontawesome.com/e1c8cea346.js" crossorigin="anonymous"></script>
</body>

</html>
